2. Select latest "Daily News Aggregation" run\
3. Download `daily-news-report-${{ github.event.workflow_run.run_number }}` artifact\
' README.md
        fi
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --quiet && git diff --staged --quiet || git commit -m "Update README with latest news report"
        git push 